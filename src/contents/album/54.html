<p>
  Renato Simoni (1875 – 1952) noto anche con gli pseudonimi di <em>Turno</em> e
  <em>Il nobiluomo Vidal</em>
  è stato un critico teatrale, giornalista, commediografo, poeta, librettista,
  regista e sceneggiatore italiano; assieme a Giuseppe Adami è autore del
  libretto della
  <em>Turandot</em> di Giacomo Puccini.
</p>
