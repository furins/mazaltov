<p>
  La pagina è autografata da "Jack la Bolina", pseudonimo di Augusto Vittorio
  Vecchj (1842-1932), storico, insegnante, scrittore e marinaio italiano. È
  considerato uno dei maggiori scrittori di romanzi di mare a cavallo tra
  l'Ottocento e il primo Novecento e fondatore della Lega Navale Italiana.
</p>
